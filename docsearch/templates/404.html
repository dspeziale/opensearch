{% extends "base.html" %}

{% block page_title %}404 - Pagina Non Trovata{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="error-page">
            <h2 class="headline text-warning"> 404</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Pagina non trovata.</h3>

                <p>
                    Non siamo riusciti a trovare la pagina che cercavi.
                    Nel frattempo, puoi <a href="/">tornare alla home</a> o cercare un documento.
                </p>

                <form class="search-form" action="/" method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Cerca documenti...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
